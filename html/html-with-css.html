<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./styles.css">

    <style>
        .my-style {
            color: purple;
        }

        #my-id {
            color: chartreuse;
        }

        h1 {
            color: cornflowerblue;
        }
    </style>

</head>

<body>

    <h1>HTML with CSS</h1>
    <p>Plain HTML</p>
    <!-- inline CSS -->
    <p style="color: blue;">HTML with inline CSS</p>
    <!-- Embedded CSS -->
    <p class="my-style">HTML with embedded CSS</p>
    <!-- External CSS -->

    <p class="my-style-2">HTML with external CSS</p>

    <p id="my-id">HTML with CSS using id selector</p>

</body>

</html>
