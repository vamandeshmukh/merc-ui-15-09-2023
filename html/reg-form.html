<!-- first name, last name, phone, email, date of joining, select stream of Engineering - CSE, ECE, IT, Other ,    -->

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div>
        <h1>HTML Form</h1>
        <hr />
    </div>
    <form id="reg-form" action="./index.html" method="post">
        <input type="text" id="first-name" placeholder="First name" required autofocus><br>

        <input type="text" id="last-name" placeholder="Last name" required><br>

        <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{10}" required><br>

        <input type="number" id="phone2" placeholder="Phone 2" pattern="[0-9]{10}" required><br>

        <input type="email" id="email" placeholder="Email" required><br>

        <input type="date" id="date-of-joining" placeholder="Joining date" required><br>

        <select id="stream" required>
            <option>Select Stream</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="ECE">Electronics and Communication Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="Other">Other</option>
        </select><br>

        <input type="submit" value="Register">
    </form>



</body>

</html>
